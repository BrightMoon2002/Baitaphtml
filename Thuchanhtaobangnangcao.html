<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo bảng nâng cao</title>
</head>
<style>
    table {
        width: 90%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        width: 300px;
        overflow: auto;
        text-align: center;
    }
    th {
        height: 40%;
        text-align: center;
        background-color: #bf1e1e;
        color: #dddddd;
    }
</style>
<body>
<h2>Thời khoá biểu</h2>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td style="width: 15%">Thứ hai</td>
        <td>Thể dục</td>
        <td>Hướng dẫn trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
    </tr><tr>
        <td>Thứ tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr><tr>
        <td>Thứ năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
