<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <p><b>Họ và tên:</b></p>
    <input name="name" type="text">
    <p><b>Email:</b></p>
    <input name="email" type="email">
    <p><b>Số điện thoại:</b></p>
    <input name="phone" type="number">
    <p><b>Giới tính:</b></p>
    <label><input type="radio" name="gender" id="Nam"/>Nam</label>
    <label><input type="radio" name="gender" id="Nữ"/>Nữ</label><br><br>
    <input type="submit" name="Đăng nhập" value="Đăng nhập">
</form>
</body>
</html>
